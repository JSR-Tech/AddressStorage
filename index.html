<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Data Collection App</h1>
        <form id="dataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="emergencyContact1">Emergency Contact 1:</label>
            <input type="text" id="emergencyContact1" name="emergencyContact1">

            <label for="emergencyContact2">Emergency Contact 2:</label>
            <input type="text" id="emergencyContact2" name="emergencyContact2">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label for="idType">ID Type:</label>
            <select id="idType" name="idType">
                <option value="">Select ID Type</option>
                <option value="Passport">Passport</option>
                <option value="Driver's License">Driver's License</option>
                <option value="National ID">National ID</option>
                <option value="Other">Other</option>
            </select>

            <label for="idNumber">ID Number:</label>
            <input type="text" id="idNumber" name="idNumber">

            <label for="idExpiry">ID Expiry Date:</label>
            <input type="date" id="idExpiry" name="idExpiry">

            <label for="result">Result:</label>
            <select id="result" name="result" required>
                <option value="Not at home">Not at home</option>
                <option value="No soliciting">No soliciting</option>
                <option value="Hard no">Hard no</option>
                <option value="Soft no">Soft no</option>
                <option value="Interested">Interested</option>
                <option value="Not available">Not available</option>
                <option value="Wrong party">Wrong party</option>
            </select>

            <button type="submit">Save Entry</button>
        </form>

        <h2>Stored Entries:</h2>
        <div class="controls">
            <button id="sortEven">Sort by Even Address</button>
            <button id="sortOdd">Sort by Odd Address</button>
            <select id="filterResult">
                <option value="all">Show All</option>
                <option value="Not at home">Not at home</option>
                <option value="No soliciting">No soliciting</option>
                <option value="Hard no">Hard no</option>
                <option value="Soft no">Soft no</option>
                <option value="Interested">Interested</option>
                <option value="Not available">Not available</option>
                <option value="Wrong party">Wrong party</option>
            </select>
            <button id="deleteAll">Delete All Entries</button>
        </div>
        <div id="entriesList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
